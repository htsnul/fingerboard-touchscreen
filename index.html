<!DOCTYPE html>
<meta charset="utf-8">
<title>Fingerboard Keyboard</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="index.js"></script>
<div class="setting-div">
  <div class="column-count-div">
    <label><input type="radio" name="scales" value=12>12</label>
    <label><input type="radio" name="scales" value=13>13</label>
    <label><input type="radio" name="scales" value=14>14</label>
    <label><input type="radio" name="scales" value=15 checked>15</label>
    <label><input type="radio" name="scales" value=16>16</label>
    <label><input type="radio" name="scales" value=17>17</label>
    <label><input type="radio" name="scales" value=18>18</label>
    <label><input type="radio" name="scales" value=19>19</label>
    <label><input type="radio" name="scales" value=20>20</label>
    <label><input type="radio" name="scales" value=21>21</label>
    <label><input type="radio" name="scales" value=22>22</label>
    <label><input type="radio" name="scales" value=23>23</label>
  </div>
  <div>
    <button class="start-button">Start</button>
  </div>
</div>
<div>
  <table hidden class="fingerboard-table"><tr><tr><tr><tr><tr><tr></table>
</div>
